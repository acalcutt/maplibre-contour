<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contour Lines w/ custom pmtiles maplibre-contour</title>
    <meta property="og:description" content="Add contour lines to your map from a pmtiles raster-dem source." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/@acalcutt/maplibre-contour-pmtiles@0.0.1/dist/maplibre-contour-pmtiles.min.js"></script>
<script>
    const demSource = new mlcontour.DemSource({
        url: 'https://acalcutt.github.io/maplibre-contour-pmtiles/pmtiles/terrain-tiles.pmtiles',
        encoding: 'mapbox',
        maxzoom: 12,
        // offload contour line computation to a web worker
        worker: true
    });

    // calls maplibregl.addProtocol to register a dynamic vector tile provider that
    // downloads sour-dem tiles, computes contour lines, and encodes as a vector
    // tile for each tile request from maplibre
    demSource.setupMaplibre(maplibregl);

    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [11.39085, 47.27574],
        pitch: 52,
        hash: true,
        style: {
            version: 8,
            glyphs: 'https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf',
            sources: {
                hillshadeSource: {
                    type: 'raster-dem',
					encoding: 'mapbox',
                    // share cached raster-dem tiles with the contour source
                    tiles: [demSource.sharedDemProtocolUrl],
					attribution: 'JAXA AW3D30',
                    tileSize: 512,
                    maxzoom: 12
                },
                terrainSource: {
                    type: 'raster-dem',
					encoding: 'mapbox',
                    // share cached raster-dem tiles with the contour source
                    tiles: [demSource.sharedDemProtocolUrl],
					attribution: 'JAXA AW3D30',
                    tileSize: 512,
                    maxzoom: 12
                },
                contourSourceFeet: {
                    type: 'vector',
                    tiles: [
                        demSource.contourProtocolUrl({
                        // meters to feet
                            multiplier: 1,
                            overzoom: 1,
                            thresholds: {
                            // zoom: [minor, major]

								4: [500, 2000],
								8: [250, 1000],
								14: [200, 800],
								15: [100, 400],
								16: [50, 200],
								17: [20, 100],
                            },
                            elevationKey: 'ele',
                            levelKey: 'level',
                            contourLayer: 'contours'
                        })
                    ],
					attribution: 'GEBCO',
                    maxzoom: 17
                }
            },
            layers: [
				{
                    id: 'background',
                    type: 'background',
                    paint: {
                        'background-color': '#FFFFFF'
                    }
				},
                {
                    id: 'hills',
                    type: 'hillshade',
                    source: 'hillshadeSource',
                    layout: {visibility: 'visible'},
                    paint: {'hillshade-exaggeration': 0.25}
                },
                {
                    id: 'contours',
                    type: 'line',
                    source: 'contourSourceFeet',
                    'source-layer': 'contours',
                    paint: {
                        'line-opacity': 0.5,
                        // "major" contours have level=1, "minor" have level=0
                        'line-width': ['match', ['get', 'level'], 1, 1, 0.5]
                    }
                },
                {
                    id: 'contour-text',
                    type: 'symbol',
                    source: 'contourSourceFeet',
                    'source-layer': 'contours',
                    filter: ['>', ['get', 'level'], 0],
                    paint: {
                        'text-halo-color': 'white',
                        'text-halo-width': 1
                    },
                    layout: {
                        'symbol-placement': 'line',
                        'text-size': 10,
                        'text-field': ['concat', ['number-format', ['get', 'ele'], {}], ' m'],
                        'text-font': ['Noto Sans Bold']
                    }
                }
            ],
			terrain: {"source": "terrainSource"}
        }
    }));
	
	map.addControl(new maplibregl.NavigationControl({
		visualizePitch: true,
		showZoom: true,
		showCompass: true
	}));
	
	map.addControl(
		new maplibregl.TerrainControl({
			source: "terrainSource"
		})
	);
</script>
</body>
</html>
